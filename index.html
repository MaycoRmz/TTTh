<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .certificate {
            position: relative;
            padding: 40px;
            width: 800px;
            background: #fff;
            text-align: center;
            border: 20px solid transparent;
            background-clip: padding-box;
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.1);
        }
        .certificate::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            bottom: -20px;
            left: -20px;
            z-index: -1;
            background: linear-gradient(45deg, #1a1a1a, #333);
        }
        .header {
            font-family: 'Arial', sans-serif;
            font-size: 1.8em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #1a1a1a;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
            position: relative;
        }
        .header::before, .header::after {
            content: '';
            position: absolute;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #000, transparent);
        }
        .header::before { top: 0; }
        .header::after { bottom: 0; }
        .header-number {
            font-size: 0.9em;
            margin-right: 15px;
            color: #333;
            font-weight: 700;
            border-right: 2px solid #333;
            padding-right: 15px;
        }
        .company-name {
            margin-left: 15px;
            position: relative;
        }
        .header-accent {
            color: #666;
            font-size: 0.8em;
            letter-spacing: 2px;
            display: block;
            margin-top: 5px;
        }
        .certificate h1 {
            font-size: 2.4em;
            margin: 30px 0;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }
        .certificate h2 {
            font-size: 1.6em;
            margin: 15px 0;
            color: #333;
            font-weight: 500;
        }
        .certificate p {
            font-size: 1.3em;
            margin: 20px 0;
            color: #444;
            line-height: 1.6;
        }
        .signatures {
            margin-top: 60px;
            display: flex;
            justify-content: space-around;
            padding: 0 40px;
        }
        .signature {
            text-align: center;
            flex: 1;
            margin: 0 30px;
        }
        .signature-line {
            margin-top: 60px;
            border-top: 2px solid #000;
            width: 100%;
            position: relative;
        }
        input {
            border: none;
            border-bottom: 2px solid #333;
            text-align: center;
            font-size: 1.3em;
            background: transparent;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-bottom-color: #000;
            background: rgba(0,0,0,0.02);
        }
        .name-input {
            width: 350px;
        }
        .date-input {
            width: 120px;
        }
        .print-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #1a1a1a, #333);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        @media print {
            body { background: none; }
            .certificate { box-shadow: none; }
            .print-btn { display: none; }
        }
    </style>
</head>
<body>
    <div class="certificate">
        <button class="print-btn" onclick="window.print()">Print Certificate</button>
        <div class="header">
            <span class="header-number">834</span>
            <span class="company-name">HOSTESS BRANDS
                <span class="header-accent">EXCELLENCE IN TRAINING</span>
            </span>
        </div>
        <h1>Certificate of Completion</h1>
        <p>This is to certify that</p>
        <h2><input type="text" class="name-input" placeholder="Recipient Name"></h2>
        <p>has successfully completed the</p>
        <h2>Shag Truck Train the Trainer Program</h2>
        <p>on the <input type="text" class="date-input" placeholder="Day"> day of 
           <input type="text" class="date-input" placeholder="Month">, 
           <input type="text" class="date-input" placeholder="Year">.</p>
        <p>Presented by</p>
        <h2>Hostess Brands,<br>a J.M. Smucker Company</h2>
        <div class="signatures">
            <div class="signature">
                <div class="signature-line"></div>
                <p>Program Director</p>
            </div>
            <div class="signature">
                <div class="signature-line"></div>
                <p>Trainer</p>
            </div>
        </div>
    </div>
</body>
</html>
