<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <style>
        @page {
            size: letter portrait;
            margin: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .certificate {
            position: relative;
            padding: 30px;
            width: 8.5in;
            height: 11in;
            background: #fff;
            text-align: center;
            border: 15px solid transparent;
            background-clip: padding-box;
            box-sizing: border-box;
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.1);
            background-image: 
                radial-gradient(circle at 0 0, rgba(255, 215, 0, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 100% 100%, rgba(70, 130, 180, 0.05) 0%, transparent 60%);
        }
        .certificate::before {
            content: '';
            position: absolute;
            top: -15px;
            right: -15px;
            bottom: -15px;
            left: -15px;
            z-index: -1;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
        }
        .corner-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            pointer-events: none;
        }
        .top-left {
            top: 20px;
            left: 20px;
            border-top: 3px solid #1e3c72;
            border-left: 3px solid #1e3c72;
        }
        .top-right {
            top: 20px;
            right: 20px;
            border-top: 3px solid #1e3c72;
            border-right: 3px solid #1e3c72;
        }
        .bottom-left {
            bottom: 20px;
            left: 20px;
            border-bottom: 3px solid #1e3c72;
            border-left: 3px solid #1e3c72;
        }
        .bottom-right {
            bottom: 20px;
            right: 20px;
            border-bottom: 3px solid #1e3c72;
            border-right: 3px solid #1e3c72;
        }
        .header {
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #1a1a1a;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
            position: relative;
        }
        .header::before, .header::after {
            content: '';
            position: absolute;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #1e3c72, transparent);
        }
        .header::before { top: 0; }
        .header::after { bottom: 0; }
        .header-number {
            font-size: 0.9em;
            margin-right: 15px;
            color: #1e3c72;
            font-weight: 700;
            border-right: 2px solid #1e3c72;
            padding-right: 15px;
        }
        .company-name {
            margin-left: 15px;
            position: relative;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .header-accent {
            color: #666;
            font-size: 0.8em;
            letter-spacing: 2px;
            display: block;
            margin-top: 5px;
        }
        .certificate h1 {
            font-size: 2em;
            margin: 25px 0;
            color: #1e3c72;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        .certificate h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #1e3c72, transparent);
        }
        .certificate h2 {
            font-size: 1.4em;
            margin: 12px 0;
            color: #2a5298;
            font-weight: 500;
        }
        .certificate p {
            font-size: 1.1em;
            margin: 15px 0;
            color: #444;
            line-height: 1.6;
        }
        .signatures {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            padding: 0 40px;
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
        }
        .signature {
            text-align: center;
            flex: 1;
            margin: 0 30px;
        }
        .signature-line {
            margin-top: 40px;
            border-top: 2px solid #1e3c72;
            width: 100%;
            position: relative;
        }
        .signature-line::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2a5298, transparent);
        }
        input {
            border: none;
            border-bottom: 2px solid #1e3c72;
            text-align: center;
            font-size: 1.2em;
            background: transparent;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-bottom-color: #2a5298;
            background: rgba(42, 82, 152, 0.02);
        }
        .name-input {
            width: 300px;
        }
        .date-input {
            width: 100px;
        }
        .print-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        @media print {
            body { 
                background: none;
                margin: 0;
                padding: 0;
            }
            .certificate { 
                box-shadow: none;
                margin: 0;
                padding: 30px;
            }
            .print-btn { display: none; }
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        <button class="print-btn" onclick="window.print()">Print Certificate</button>
        <div class="header">
            <span class="header-number">834</span>
            <span class="company-name">HOSTESS BRANDS
                <span class="header-accent">EXCELLENCE IN TRAINING</span>
            </span>
        </div>
        <h1>Certificate of Completion</h1>
        <p>This is to certify that</p>
        <h2><input type="text" class="name-input" placeholder="Recipient Name"></h2>
        <p>has successfully completed the</p>
        <h2>Shag Truck Train the Trainer Program</h2>
        <p>on the <input type="text" class="date-input" placeholder="Day"> day of 
           <input type="text" class="date-input" placeholder="Month">, 
           <input type="text" class="date-input" placeholder="Year">.</p>
        <p>Presented by</p>
        <h2>Hostess Brands,<br>a J.M. Smucker Company</h2>
        <div class="signatures">
            <div class="signature">
                <div class="signature-line"></div>
                <p>Program Director</p>
            </div>
            <div class="signature">
                <div class="signature-line"></div>
                <p>Training Supervisor</p>
            </div>
        </div>
    </div>
</body>
</html>
